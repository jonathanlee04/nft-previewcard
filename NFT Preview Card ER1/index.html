<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img
          class="main-image"
          src="starter-files/images/image-equilibrium.jpg"
          alt="Equilibrium Image"
        />
        <div class="overlay-container"></div>
      </div>
      <div class="text-container">
        <h1 class="main-heading">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-duration">
          <div class="pricing">
            <img
              src="starter-files/images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            <h3 class="price">0.04 eth</h3>
          </div>
          <div class="availability-period">
            <img src="starter-files/images/icon-clock.svg" alt="Clock icon" />
            <h3 class="duration">3 days left</h3>
          </div>
        </div>

        <hr />
        <div class="creator-profile">
          <img
            class="creator-avatar"
            src="starter-files/images/image-avatar.png"
            alt="image of the creator"
          />
          <p class="creation-text">
            Creation of <strong class="creator-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenged by <a href="#">Frontend Mentor</a> Coded by
      <a href="https://www.facebook.com/jonathanlee9942" target="_blank"
        >Jonathan Lee</a
      >
    </div>
  </body>
</html>
